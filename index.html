    <script

        <button

          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-flex flex-row justify-content-space-between"
          id="navbarNav"
        >
          <ul class="navbar-nav navbarList" id="navItems">
            <li class="nav-item">
              <a class="nav-link" href="#" id="nav-style1"

            <li class="nav-item">
              <a class="nav-link" href="#" id="nav-style2">IR ICON</a>

            <li class="nav-item">
              <a class="nav-link" href="#" id="nav-style3">AVATAR STORE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="nav-style4">LIT STORE</a>
            </li>

            <li class="nav-item">

                <p>LINK : <span class="buy-link">https://example.com</span></p>
              </div>
              <div class="bag-answers-container">
                <h1 class="correct-ans">CORRECT ANSWER</h1>
                <p class="points">10+ POINTS</p>
                <img src="firstbag.png" class="firstbag-image" />
              </div>
            </div>

            <div class="bag-section-2">
              <img src="secondbag.png" class="bag-image" />

                <h1>BRAND: TWENTY DRESSES BY NYKAA</h1>
                <h1>PRICE: <span>₹2795</span></h1>
                <p>LINK : <span class="buy-link">https://example.com</span></p>

          </div>
